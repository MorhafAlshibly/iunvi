version: "3"

tasks:
  live:
    dotenv: ["./env/.env.{{.ENV}}"]
    dir: "../../"
    cmds:
      - air --build.cmd "go build -o bin/tenantManagement.exe ./cmd/tenantManagement/tenantManagement.go" --build.bin "bin\tenantManagement.exe" --build.exclude_dir "client"
    requires:
      vars: [ENV]
  run:
    dotenv: ["./env/.env.{{.ENV}}"]
    dir: "../../"
    cmds:
      - go run ./cmd/tenantManagement/tenantManagement.go
    requires:
      vars: [ENV]
